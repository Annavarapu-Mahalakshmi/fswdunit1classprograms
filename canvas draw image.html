<!DOCTYPE html>
<html>
<body>
<p>Image to use:</p>
<img id="vyb" src="C:\Users\ADMIN\Desktop\3B\vyb.jpeg" alt="vyb" width="220" height="277">

<p>Canvas to fill:</p>
<canvas id="myCanvas" width="250" height="300"
style="border:1px solid #d3d3d3;">
</canvas>
<p><button onclick="myCanvas()">Try it</button></p>
<script>
function myCanvas() {
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  var img = document.getElementById("vyb");
  ctx.drawImage(img,10,10);
}
</script>

</body>
</html>
